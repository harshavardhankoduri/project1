<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
        <center><h1>Contact Info</h1></center>
        <div align="center">
            <form>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" required name="name"></td>
                </tr>
                <tr>
                    <td><label for="mail">Email:</label></td>
                    <td> <input type="email" id="mail" required name="mail"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone no:</label></td>
                    <td><input type="tel" id="phone" required name="phone"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" required name="password"></td>
                </tr>
            </table>
            <center><input type="submit" value="submit"></center>
            </form>
        </div>
</body>
</html>
